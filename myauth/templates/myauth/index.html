
{% load static %}
<script src="{% static 'moderator/js/jquery.js' %}"></script>
<script>
    $(function(){
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
              window.location.href ="{% url 'auth:mobile' %}";
            }else{
              window.location.href ="{% url 'auth:laptop' %}";
            }
    })
</script>
