{% extends 'myauth/base/base.html' %}
{% load static %}
{% block content %}
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');

        body {
            background-color: #E7EDEE;
        }

        .header {
            width: 100%;
            height: 65px;
            background-color: blue;
            border-bottom: solid 4px orange;
        }

        .panel {
            width: 60.2%;
            height: 460px;
            background-color: white;
            position: relative;
            top: 40px;
            border: solid 1px #eeeeee;
            border-top: solid 2px blue;

            border-bottom-left-radius: 100px;
            border-bottom-right-radius: 100px;

            /*  border-top-left-radius:20px;*/
            /*border-top-right-radius:50px;*/
        }

        .footer {
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;

            /* border-bottom:solid 1px teal; */
        }

        .left {
            width: 50%;
            position: relative;
            height: 400px;
            background-color: white;
            float: left;
            top: 40px;
            padding: 20px;
        }

        .right {
            width: 50%;
            height: 400px;
            position: relative;
            background-color: white;
            float: left;
            top: 40px;
            border-left: solid 1px #E7EDEE;
        }

        .fold {

            background: blue;
            color: white;
            width: 50%;
            margin: auto;
            text-align: center;
            height: 35px;
            padding: 5px;
            position: absolute;
            top: -25px;
            left: -4.2%;
            text-decoration: none;
            box-shadow: 2px 1px 5px grey;
        }

        .fold:before {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-left: 16px solid transparent;
            border-right: 0px solid transparent;
            border-top: 20px solid blue;
            position: absolute;
            left: 0%;
            top: 35px;

        }

        .borderless td,
        .borderless th {
            border: none;
        }

        .kwek {
            font-family: 'Roboto'sans-serif;
        }
    </style>

</head>

<body>
    <center>
        <div class="header">
            <span style="color:white;position:relative;right:22.5%;top:15px;" class="kwek">KWEK LOAN
                PLATFORM</span>
            <!-- <button type="button" style="width:8%;height:40px;position:relative;left:22.5%;top:10px;" disabled class="login btn btn-warning ">Sign in</button> -->
        </div>


        <div class="panel ms-auto justify-content-center centered" id = "panel">
            


            <div class="right">
                <br><img src="images/" width="80" height="80" alt="Logo"><br><br>
                <form action="." method="POST">
                    {% csrf_token %}
                <div class="form-group">
                    <input type="username" id="username" name="username" style="width:70%;" class="form-control" id="exampleInputEmail1"
                        placeholder="ID Number">
                </div>
                <div class="form-group">
                    <input type="password" name = "password" id="password" style="width:70%;" class="form-control"
                        id="exampleInputPassword1" placeholder="Password">
                </div>
                <hr style="width:70%;">
                <button type="submit" style="width:70%;height:50px;" id = "submit" class="login btn btn-outline-warning teal">Sign
                    in</button><br>
                </form>
                <!-- <button type="button" style="width:70%;height:50px;position:relative;top:5px;font:bold 20px arial;" class="register btn btn-outline-warning orange">Register</button>--><br><br>
                <h6 class="forgot" style="cursor:pointer;">Forgot password?</h6>
                <img src="{% static 'images/loading.gif' %}" width="20px" height="20px" class="loader" style="display:none;">
            </div>

        </div>

        {% endblock %}
